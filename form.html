<html>
    <head>
        <tittle>html form</tittle>
    </head>
    <body>
        <form> 
           <p>First name :
            <input type="text" name="firstname" placeholder="type first name"/>
            </p>
            <p>Last name :
                <input type="text" name="Last name" placeholder="type last name"/></p>
                <p>Father's name :
                    <input type="text" name="father's name" placeholder="type father's name"/>
                </p>
                <p>Email Address :
                    <input type="text" name="Email Address" placeholder="type Email Address"/>
                </p>
                <p>Password :
                    <input type="password" password="password" placeholder="password" maxlength="8"/>
                </p>
                <p>Select courses :
                    <input type="radio" name="courses" value="freelancing"/>freelancing
                    <input type="radio" name="courses" value="Mobile App Development"/>Mobile App Development
                    <input type="radio" name="courses" value="E-commerce"/>E-commerce
                    <input type="radio" name="courses" value="Web Development"/>Web Development
                    <input type="radio" name="courses" value="Word press"/>Word press
                    <input type="radio" name="courses" value="Graphic Designing"/>Graphic designing
                    <input type="radio" name="courses" value="Digital Marketing"/>Digital Marketing 
                    </p>
                    <p>Select Qualification :
                        <input type="checkbox" name="options" vale="Matriculation"/>Matriculation
                        <input type="checkbox" name="options" vale="Intermediate"/>Intermediate
                        <input type="checkbox" name="options" vale="Graduate"/>Graduate
                        </p>
                        <p>Gender :
                            <input type="radio" name="gender" vale="Male" checked="checked"/>Male
                            <input type="radio" name="gender" vale="Female"/>Female
 
                        </p>

    </body>
</html>
